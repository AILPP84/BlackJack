<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Sedgwick+Ave+Display" rel="stylesheet">
</head>
<body>
<div id="contener">
    <div id="bandeau">
        <img id="logo" src="IMAGES/logo.png">
        <h1>Blagues Jacques</h1>
        <ul id="menu">
            <li>Accueil</li>
            <li>Jouer</li>
            <li>Banque</li>
            <li>Règles</li>
        </ul>
    </div>
    <div id="zoneJeu">
        <div id="zoneCagnotte">
            <img src="IMAGES/jetonMax.png" alt="">
            <!--<div id="texteCagnotte">-->
                <!--<div class="memeligne">-->
                    <p id="cagnotte">1234567890</p>
                    <!--<p id="monnaie">€</p>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div id="zoneTapisBouton">
            <div id="zoneTapis">
                <div class="bot">
                    <p id="paquet"></p>
                    <p id="jeuBot"></p>
                </div>
                <div class="joueur">
                    <p id="mise1"></p>
                    <p id="jeu1Joueur"></p>
                    <p id="jeu2Joueur"></p>
                    <p id="mise2"></p>
                </div>
                <span id="messageFin"></span>
            </div>

            <ul id="zoneBouton">
                <li id="split"><button type="button">Split</button></li>
                <li id="double"><button type="button">Double</button></li>
                <li id="carte"><button type="button">Carte</button></li>
                <li id="passe"><button type="button">Passe</button></li>
            </ul>
        </div>
        <div id="zoneMise">
            <ul id="mise">
                <li id="mise10">
                    <button type="button">10</button>
                </li>
                <li id="mise20">
                    <button type="button">20</button>
                </li>
                <li id="mise50">
                    <button type="button">50</button>
                </li>
                <li id="mise100">
                    <button type="button">100</button>
                </li>
            </ul>
            <button id="valider" type="button">Jouer</button>
        </div>
    </div>
</div>
</body>
</html>
